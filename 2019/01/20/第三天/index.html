            <h2 id="Python学习记录"><a href="#Python学习记录" class="headerlink" title="Python学习记录"></a>Python学习记录</h2><p><strong>努力不一定成功，但不努力真的很爽</strong><br><a id="more"></a><br>今天看到群里有个大佬发了个自己建的CTF网站，想着过去水几道题，在做Crypto里的栅栏密码时发现一个问题，两个在线解密的网站竟然解出来两种答案! 一脸懵逼.jpg<br>认真的研究了一下栅栏密码后，在某不知名男子的建议下我尝试自己写一个Python脚本跑一下，冥思苦想半小时后终于意识到依自己目前的半吊子水平是写不出来的。。。<br>于是就在网上找了一个脚本认真研究一番，以下为脚本：<br><figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br></pre></td><td class="code"><pre><span class="line">#coding GBK</span><br><span class="line">e = input(&apos;请输入要解密的字符串\n&apos;)</span><br><span class="line">n = len(e) #字符串长度</span><br><span class="line">field =[]</span><br><span class="line">for i in range(2,n): #做一个循环，从2开始到数字elen（字符串长度）</span><br><span class="line">	if(n%i==0):  #计算哪些数能整除字符串</span><br><span class="line">		field.append(i) #将能整除的数字append到field里面</span><br><span class="line"></span><br><span class="line">for f in field:</span><br><span class="line">	b = n// f #用字符串长度除以上面计算出能整除的数字f</span><br><span class="line">	result = &#123;x:&apos;&apos; for x in range(b)&#125;</span><br><span class="line">	for i in range(n):  #字符串有多少位，就循环多少次</span><br><span class="line">		a = i%b</span><br><span class="line">		result.update(&#123;a:result[a] + e[i]&#125;) #字符串截断，并update新数据</span><br><span class="line">	d = &apos;&apos;</span><br><span class="line">	for i in range(b):</span><br><span class="line">		d = d + result[i]</span><br><span class="line">	print(&apos;分为&apos; + str(f) + &apos;栏时， 解密结果为 ： &apos;+d+&apos;\n&apos;) #解出结果，并开始下一个循环，直到循环结束</span><br></pre></td></tr></table></figure></p>
<p>知识点比较多，等以后认真研究后再补充</p>
